# kafka configuration
kafka.topic.resources=resources
kafka.topic.partitions.count=1
kafka.topic.replication.factor=1
kafka.consumer.concurrency=1

# client configuration
resource-service.accept.mime-type=audio/mpeg
web-client.connection.timeout=5000
web-client.response.timeout=5000
web-client.read.timeout=5000
web-client.write.timeout=5000

# retry configuration
retry.max.attempts=3
retry.max.delay=500

#Disable discovery
spring.cloud.discovery.enabled=false

#Disable cloud config and config discovery
spring.cloud.config.discovery.enabled=false
spring.cloud.config.enabled=false